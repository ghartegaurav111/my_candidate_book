<h2 mat-dialog-title>Add candidate</h2>

<div class="container">
  <!--------- Add candidate form -------->
  <form [formGroup]="addCandidateForm">
    <!-- Name field -->
    <mat-form-field>
      <mat-label class="required">Name</mat-label>
      <input matInput placeholder="Enter name" formControlName="name">
      <mat-error *ngIf="!addCandidateForm?.controls['name'].valid && addCandidateForm?.controls['name'].touched">
        Name field can't be empty.
      </mat-error>
    </mat-form-field>
    <br>
    <!-- City field -->
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter city" formControlName="city">
    </mat-form-field>
    <br>
    <br>
    <!-- Gender field -->
    <mat-label class="required">Gender</mat-label><br>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <br>
    <br>
    <!-- Technology field -->
    <mat-label class="required">Technology</mat-label><br>
    <div formArrayName="technologies">
      <ng-container *ngFor="let technology of technologySet">
        <mat-checkbox (change)="onTechnologyChange($event, technology);">{{technology}}</mat-checkbox>
      </ng-container>
    </div>
    <!-- Action button section -->
    <div class="action_bar">
      <mat-card-actions>
        <button mat-raised-button (click)="closeAddCandidateDialog()">Cancel</button>
        <button mat-raised-button color="primary" (click)="addCandidate(addCandidateForm?.value)" [disabled]="!isFormValid(addCandidateForm)">Save</button>
      </mat-card-actions>
    </div>
  </form>
</div>
